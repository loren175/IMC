<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Calculadora de IMC</title>

    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="./js/main.js" defer type="module"></script>
  </head>
  <body>
    <div class="alert-error">Digite somente números!</div>

    <div class="container">
      <main class="card">
        <form>
          <h1 class="title">Calculo de IMC</h1>
          <div class="input-wrapper">
            <label for="weight">Peso (kg)</label>
            <input id="weight" type="text" placeholder="60kg" />
          </div>
          <div class="input-wrapper">
            <label for="height">Altura (cm)</label>
            <input id="height" type="text" placeholder="165" />
          </div>

          <button type="submit">
            Calcular IMC
            <img
              src="./assets/arrow.svg"
              alt="Flecha apontando para direita "
            />
          </button>
        </form>
      </main>
    </div>

    <div class="modal-wrapper">
      <div class="modal card">
        <h2>
          <button id="close" class="close">
            <img src="./assets/close.svg" alt="X" />
          </button>
          <span id="pop-message"> Seu IMC é de 28</span>
        </h2>
      </div>
    </div>
  </body>
</html>
